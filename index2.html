<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coin Flip Bets</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/web3.min.js"></script>
    <script type="text/javascript" src="./js/abi.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/bet.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .myDiv {
        border: 1px outset black;
        background-color: rgb(240,240,240);    
        text-align: center;
        width: 400px;
      }
      </style>
  </head>
  <body >
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coin Flip Bets</h1>
        <p class="lead">Win some ETH by Tossing Coins!</p>
        <p id="Messages" style="text-align: center; color: rgb(196, 1, 1);"></p>
      </div>
    </div>
    <div class="container myDiv">
      <div >
        <br/>
        <h5>Your Predicted Outcome:</h5>
        <div class="input-group mb-3">
          
          <form>
            <input type="radio" name="choice" value="heads" checked="checked"> Heads
            <input type="radio" name="choice" value="tails"> Tails
         </form>

        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="amount_input" placeholder="Bet Amount in Wei">
        </div>
        <button type="button" id="bet_button" class="btn btn-primary">Place Bet & Flip Coin</button>
        <br/><br/>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="withdraw_amount_input" placeholder="0" readonly>
        </div>
        <button type="button" id="withdraw_button" class="btn btn-primary">Withdraw Wins</button>
        <br/><br/>
        <div id="AccountBalanceText">Account Balance: </div>
        <div id="ContractBalanceText">Contract Balance: </div>
        <br/>
      </div>
    </div>

  </body>
</html>
